<mat-grid-list [cols]="2">
  <mat-grid-tile>
      <iframe *ngIf="loadMap" class="frame"
        [src]="mapsUrl | safe" allowfullscreen>
      </iframe>
  </mat-grid-tile>
  <mat-grid-tile>
    <div class="scroll-box">
      <app-main-search (currentLocation)="setMapPosition($event.latitude, $event.longitude)"></app-main-search>
    </div>
  </mat-grid-tile>
</mat-grid-list>
